        ];

        document.addEventListener("DOMContentLoaded", () => {
            const iframe = document.querySelector("iframe");
            const randomLink = links[Math.floor(Math.random() * links.length)];

            // Charger l'iframe avec un lien aléatoire
            iframe.src = randomLink;

            // Variable pour vérifier si le délai de 1 secondes a été exécuté
            let reloadExecuted = false;

            // Lorsque l'iframe est complètement chargée, on commence le délai de 2 secondes
            iframe.onload = () => {
                if (!reloadExecuted) {
                    reloadExecuted = true;
                    // Rechargement après 2 secondes
                    setTimeout(() => {
                        iframe.src = ''; // Supprimer d'abord l'URL actuelle
                        iframe.src = randomLink; // Réassigner le même lien pour recharger l'iframe
                    }, 1000); // Rechargement après 2 secondes
                }
            };
        });
    </script>
</head>
<body>
    <div class="iframe-container">
        <!-- Iframe avec rechargement unique -->
        <iframe></iframe>
    </div>
</body>
